        <div class="container" style="padding-top: 4em;">
            <h1 class="text-light" align="center">Contact Me</h1>
            <div class="row justify-content-center pt-5">
                <div class="col-md-8">
                    <form class="row g-3">
                        <div class="col-md-6">
                          <input type="email" class="form-control" id="inputEmail4" placeholder="Your Email">
                        </div>
                        <div class="col-md-6">
                          <input type="password" class="form-control" id="inputPassword4" placeholder="Your Password">
                        </div>
                        <div class="col-12">
                          <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                        </div>
                        <div class="col-12">
                          <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
                        </div>
                        <div class="col-md-6">
                          <input type="text" class="form-control" id="inputCity" placeholder="Your City">
                        </div>
                        <div class="col-md-4">
                          <select id="inputState" class="form-select">
                            <label for="State" class="text-light">Choose State</label>
                            <option selected>Choose...</option>
                            <option>Armavir</option>
                            <option>Javaxq</option>
                            <option>Shirak</option>
                          </select>
                        </div>
                        <div class="col-md-2">
                          <input type="text" class="form-control" id="inputZip" placeholder="Your Zip">
                        </div>
                        <div class="col-12">
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck">
                            <span class="text-light">
                              Check me out
                            </span>
                        </div>
                        </div>
                        <div class="col-12">
                          <button type="submit" class="btn btn-dark">Sign in</button>
                        </div>
                      </form>
                </div>
            </div>
        </div>
